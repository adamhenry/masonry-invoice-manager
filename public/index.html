    <title>Ruby on Rails: Welcome aboard</title>
    <style type="text/css" media="screen">
      body {
        background: #0F0;
      }
      #header {
        background: #0FF;
      }
      #content {
        background: #FF0
      }
      #menu {
        background: #00F;
      }

      ul#nav {
        list-style-type: none;
      }

      ul#nav li {
        list-style-type: none;
        display: inline;
        margin-right: 0.5em;

        background: #F00;
      }

      #nav a, #nav a:link, #nav a:visited, #nav a:hover {
        color: #fff;
        text-decoration: none;
      }

      #nav a:hover {
        background: #855;
      }

    </style>
    <script type="text/javascript" src="javascript/niftycube.js"></script>
    <script type="text/javascript">
      window.onload=function() {
        Nifty("ui#nav a", "small");
      }
    </script>

    <div id="header">
      <h1>Menu</h1>
      header yada yada yada
      <div id="menu">
        <ul id="nav">

          <li> <a>four</a> </li>
